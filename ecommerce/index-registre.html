<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles-ppal.css">
    <link rel="stylesheet" href="normalize.css">
    <script type="text/javascript" src="script-register.js"></script>
    <title>The Bookstall - Registration</title>
</head>
<body>
    <h1 class="container-fluid text-center">Join and enjoy The Bookstall!</h1>

    <form id="registerform" class="container-fluid" name="registerForm" action="#" method="POST">
        <div class="form-row">
            <div class="form-group col-md-4"><!-- NAME -->
                <label for="inputName">Name</label>
                <input type="text" name="inputName" class="form-control" id="inputName" placeholder="Introduce your name">
            </div>
            <div class="form-group col-md-6"><!-- EMAIL -->
                    <label for="inputEmail">Email</label>
                    <input type="email" name="inputEmail" class="form-control" id="inputEmail" placeholder="Introduce your email address">
                </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3"><!-- PWD 1 -->
                <label for="inputPassword1">Password</label>
                <input type="password" name="passwordOne" id="passwordOne" class="form-control" placeholder="Enter a password">
            </div>
                <div class="form-group col-md-3"> <!-- PWD 2 -->
                <label for="inputPassword2">Repeat password</label>
            <input type="password" name="passwordTwo" class="form-control" placeholder="Repeat your password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6"><!-- CITY -->
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Enter your city">
            </div>
            <div class="form-group col-md-4">
            <label for="inputState">State</label> <!-- STATE -->
            <select id="inputState" class="form-control" name="inputState">
                <option></option>
                <option>Spain</option>
                <option>France</option>
                <option>England</option>
                <option>Portugal</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Greece</option>
                <option>Rest of Europe</option>
                <option>Rest of the world</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" >
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
            </div>
        </div>
        <button type="submit" class="btn btnModal my-4">Sign in</button>
    </form>
</body>
</html>
